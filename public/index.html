<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Countries</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Favourite Countries</h1>
      <h2>Total World Population: {{totalPopulation}}</h2>
      <div>
        <h2>Countries:</h2>
        <select id="chosenCountry" v-on:change="selectCountry($event)">
          <option v-for="(country, index) in countries" :value="index">{{country.name}}</option>
        </select>
        <h2>Countries Flag</h2>
        <img id="chosenCountry" v-if="chosenCountry" :src="chosenCountry.flag">
      </div>
    </div>
  </body>
</html>
